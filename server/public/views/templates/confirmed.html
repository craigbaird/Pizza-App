<h1>Confirmed Pizzas</h1>
<div class="container">
  <div ng-repeat="confirmedPizza in list.confirmedPizzas track by $index">
    <div class="row">
      <div class="col-md-4">
        <p>{{confirmedPizza.size}}</p>
      </div>
      <div class="col-md-4">
          <p>{{confirmedPizza.toppings}}</p>
      </div>
      <div class="col-md-4">
        <p>{{confirmedPizza.cost | currency}}</p>
      </div>
    </div>
  </div>
